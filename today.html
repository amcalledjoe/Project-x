<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"href="index.css">
</head>
<body>
    <main>
        <form action="#" method="post">
<!--PERSONAL INFO-->
<Fieldset>
    <legend>personal info</legend>
    <label for="firstname">first name:</label>
    <input type="text"id="firstname"name="firstname"required>
    <label for="sir name">sir name:</label>
    <input type="text"id="sir name"name="sir name"required>
    <label for="email">email:</label>
    <input type="email"id="email"name="email"required>
    <label for="tel phone">tel number:</label>
    <input type="tel"id="tel number"name="tel number">
    <label for="dob">date of birth:</label>
    <input type="date"id="dob"name="dob">
</Fieldset>
<!--address info-->
<fieldset>
    <legend>address info</legend>

<label for="city">city</label>
<input type="text"id="city"name="city">
<label for="country">country:</label>
<input type="text"id="country"name="country">
<label for="zip">zip code:</label>
<input type="text"id="zip"name="zip">
</fieldset>
<!--account info-->
<fieldset>
    <legend>account info</legend>
    <label for="username">username:</label>
    <input type="text"id="username"name="username"required>
    <label for="password">password:</label>
    <input type="password"id="password"name="password"required>
    <label for="confirm password">confirm password:</label>
    <input type="password"id="confirm-password"name="confirm-password"required>
</fieldset>
<!--preferences-->
<fieldset>
    <legend>preferences</legend>
    <label for="newsletter">subscribe to newsletter:</label>
    <input type="checkbox"id="newsletter"name="newsletter">
    <label> gender:</label>
    <input type="radio"id="male"name="gender"value="female">
    <label for="male">male:</label>
    <input type="radio"id="female"name="gender"value="female">
    <label for="female">female:</label>
    <label for="fav-color">favorite color;</label>
    <input type="color"id="fav-color"name="fav-color">
    <label for="rating">rate our services:</label>
    <input type="range"id="rating"name="rating"min="1"max="10">
</fieldset>
<!--file upload-->
<fieldset>
    <legend>file upload</legend>
    <label for="profile pic">profile pic</label>
    <input type="file"id="profile pic"name="profile pic">
</fieldset>
<!--comments-->
<fieldset>
    <legend>comments</legend>
    <label for="comments">your comments:</label>
    <textarea id="comments"name="comments"rows="4"></textarea>
</fieldset>
<!--submit button-->
<button type="submit">submit</button>
        </form>
    </main>
</body>
</html>
